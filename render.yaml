services:
  - type: web
    name: quickchat-backend
    env: node
    region: virginia
    rootDir: backend  # This tells Render to look in backend folder
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true